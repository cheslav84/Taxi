<!DOCTYPE html>
<!-- saved from url=(0041)http://like-themes.com/taxipark/typo.html -->
<html lang="en" style=""
	class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths">

	<head th:replace="/fragments :: head"></head>

<body>
	<div th:replace="/fragments :: top-bar"></div>
	<div th:replace="/fragments :: nav"></div>
	<header class="page-header bgMove" style="background-image: url(assets/images/_inner-bg.jpg);">
		<div class="container">
			<ol class="bread">
				<li>
					<a th:href="@{/index}"><span>Home</span></a>
				</li>
				<li class="divider"><span>//</span></li>
				<li>
					<a th:href="@{#}"><span>My account</span></a>
				</li>
				<li class="divider"><span>//</span></li>
				<li>
					<span>My balance</span>
				</li>
			</ol>
			<h1 th:text="|Welcome,  *{user.name}|" ></h1>
		</div>
	</header>



	<div class="container">
		<div class="inner inner-two-col row">
			<div class="col-lg-8 text-page">
				<h4 class="margin-top-0 ">My data</h4>
				<hr class="lg">	
				<div class="row">
					<div class="col-md-6">
						<blockquote>
							<div class="yellow large">My current balance:</div>
						</blockquote>
					</div>				
					<div class="col-md-6">
						<div class="personal-data-container">
			   				<div class="large" th:utext="|*{user.balance}, &#8372;|"></div>
						</div>
					</div>
				</div>

				<form th:action="@{/users/balance/recharge}" th:method="put" th:object="${newBalanceDTO}">
					<div class="form-group">
						<label>Recharge my balance <span class="red">*</span></label>
						<input type="number" th:field="*{rechargeValue}" placeholder="1.0" step="0.01" min="0" max="2000">
						<div class="validationError" th:if="${#fields.hasErrors('rechargeValue')}"
							th:errors="*{rechargeValue}">Balance error</div>
					</div>
					<input type="submit" value="Recharge" class="btn btn-yellow aligncenter btn-lg">
				</form>
	
			</div>

			<div class="col-lg-4">
				<div class="widget-area" role="complementary">
					<aside th:replace="/fragments :: aside-nav"></aside>
					<aside class="widget">
						<strong>Social:</strong>
						<hr>
						<ul class="social social-big">
							<li><a href="https://www.facebook.com" class="social-fb fa fa-facebook"></a></li>
							<li><a href="https://twitter.com" class="social-twitter fa fa-twitter"></a></li>
							<li><a href="https://www.youtube.com" class="social-youtube fa fa-youtube"></a></li>
							<li><a href="https://www.instagram.com" class="social-inst fa fa-instagram"></a></li>
						</ul>
					</aside>
				</div>
			</div>
		</div>
	</div>

    <section th:replace="/fragments :: block-footer"></section>

    <footer th:replace="/fragments :: footer"></footer>

    <div th:include="/fragments :: scripts-bottom"></div>

</body>

</html>
